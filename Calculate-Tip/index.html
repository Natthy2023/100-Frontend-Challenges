<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Tip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col col-1">
        <div class="top inner-wrapper">
          <h1>Calculate Tip</h1>
        <fieldset>
            <legend>Bill Total</legend>
            <input type="text" id="bill-value" placeholder="320" />
        </fieldset>
          
        </div>
        <div class="middle inner-wrapper">
          <h2>Choose a tip</h2>
          <input type="button" value="10%" class="btn-1 btn" />
          <input type="button" value="15%" class="btn-2 btn" />
          <input type="button" value="20%" class="btn-3 btn" />
          <input type="button" value="25%" class="btn-4 btn" />
        </div>
        <div class="bottom inner-wrapper">
          <h2>Split by</h2>
          <input type="number" name="" id="split-value" min="1" placeholder="4"/>
        </div>
      </div>
      <div class="col col-2">
        <div class="row row-1">
          <p>Base</p>
          <p id="base-result">$0.00</p>
        </div>
        <div class="row row-2">
          <p>Tip</p>
          <p id="tip-result">$0.00</p>
        </div>
        <div class="row row-3">
          <p>Per person</p>
          <p id="per-person-result">$0.00</p>
        </div>
        <hr />
        <div class="row row-4">
          <p>Total</p>
          <p id="total-result">$0.00</p>
        </div>
        <button id="reset-id">RESET</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
