<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Responsive Mobile Navigation</title>
    <link rel="stylesheet" href="navigation.css" />
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="header">
        <img src="images/home/jelani nelson.png" alt="me" />
        <div class="title-wrapper">
          <h2>Jelani Nelson</h2>
          <p>CEO and Founder of Addis Coders</p>
        </div>
      </div>

      <div class="nav-lists-wrapper">
        <div class="nav-item">
          Personal Data <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          Messages <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          Notifications <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          Location <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          Community <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          FAQs <img src="Images/icons/arrow_icon.svg" />
        </div>
        <div class="nav-item">
          Settings <img src="Images/icons/arrow_icon.svg" />
        </div>
      </div>

      <div class="footer">
        <img src="Images/icons/inbox.svg" alt="Inbox" />
        <img src="Images/icons/stats.svg" alt="Stats" />
        <img src="Images/icons/ibox-icon.svg" alt="Icon" />
        <img src="Images/icons/man 2.svg" alt="Profile" />
      </div>
    </div>
  </body>
</html>
