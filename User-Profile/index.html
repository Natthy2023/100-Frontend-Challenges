<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="item item-1">
          <img src="./images/cute-cartoon-kid.jpg" alt="user photo" />
          <span id="username">David</span>
          <img
            src="./images/checkmark-icon.jpg"
            alt="verify icon"
            id="verify-icon"
          />
        </div>
        <div class="item item-2">
          <i class="fa fa-ellipsis-h" aria-hidden="true" id="btn"></i>
        </div>
      </div>
      <div class="main-content">
        <div class="upper-content">
          <div class="col col-1">
            <img src="./images/cute-cartoon-kid.jpg" alt="user photo" />
          </div>
          <div class="col col-2">
            <div class="user-box">
              <span id="username">David</span>
              <img
                src="./images/checkmark-icon.jpg"
                alt="verify icon"
                id="verify-icon"
              />
            </div>
            <div class="email-box">
              <p>david@gmail.com</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="middle-content">
          <p>
            <i class="fa fa-cog" aria-hidden="true"></i>
            <span>Profile Settings</span>
          </p>
          <p>
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <span>Help Center</span>
          </p>
          <p>
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <span>Billings</span>
          </p>
          <p>
            <i class="fa fa-level-up" aria-hidden="true"></i>
            <span>Upgrade Plan</span>
          </p>
        </div>
        <hr />
        <div class="lower-content">
          <p><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
