<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="h h-1">
          <p>GrowGreen</p>
        </div>
        <div class="h h-2">
          <div class="nav-bar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Catalog</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Contact</a>
          </div>
        </div>
        <div class="h h-3">
          <div class="icon-bar">
            <i class="fa fa-search" aria-hidden="true" title="search"></i>
            <i class="fa fa-user" aria-hidden="true" title="profile"></i>
            <i class="fa fa-shopping-bag" arial-hidden="true" title="cart"></i>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="side left-side">
          <div class="image-banner"></div>
        </div>
        <div class="side right-side">
          <div class="title">
            <h1>Make your home beautiful with plants</h1>
          </div>
          <div class="description">
            <p>
              Unlock the secrets of greenery and infuse every corner with life
              and serenity.From vibrant blooms to lush folliage, let your home
              reflect the timeless elegance of nature's bounty.
            </p>
          </div>
          <div class="item-box">
            <div class="item item-1">
              <figure>
                <img src="./images/img1.jpeg" />
              </figure>
              <figcaption>
                <button>
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
              </figcaption>
            </div>
            <div class="item item-2">
              <figure>
                <img src="./images/img2.jpeg" />
              </figure>
              <figcaption>
                <button>
                  <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
              </figcaption>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
