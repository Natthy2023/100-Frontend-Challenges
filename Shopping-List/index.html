<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#"><img src="./images/logo.png" alt="logo" /></a>
      </div>
      <div class="nav-bar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Product</a>
        <a href="#" class="nav-link">Service</a>
        <a href="#" class="nav-link">Contact Us</a>
      </div>
      <div class="cart">
        <a id="cart-btn" href="#" class="cart-link" title="Cart"
          ><i class="fa fa-shopping-cart"></i
        ></a>
        <i class="fa fa-bars cart-link" title="Menu" id="menu"></i>
        <div class="cart-pop-up">
          <h2>Order Summary</h2>
          <div class="subtotal-wrapper inner-wrapper">
            <p>Subtotal</p>
            <p id="subtotal">$0</p>
          </div>
          <div class="tax-wrapper inner-wrapper">
            <p>Tax</p>
            <p id="tax">$0</p>
          </div>
          <div class="shipping-wrapper inner-wrapper">
            <p>Shipping</p>
            <p id="shipping">$0</p>
          </div>
          <hr />
          <div class="total-wrapper inner-wrapper">
            <h2>Total</h2>
            <h2 id="total">$0</h2>
          </div>
          <div class="pay-btn-wrapper">
            <button id="pay-btn">Pay now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="internal-wrapper heading-content">
        <h2>Your product list</h2>
        <p><span id="product-list">4</span> Items</p>
      </div>
      <div class="internal-wrapper product-box">
        <div class="row row-1">
          <div class="item item-1" title="Cetaphil"></div>
          <div class="item item-2">
            <h2>Illuminating face cream</h2>
            <div class="btn-wrapper">
              <button class="minus-btn">-</button>
              <span class="counter">1</span>
              <button class="plus-btn">+</button>
            </div>
          </div>
          <div class="item item-3">
            <p class="cancel-btn">X</p>
            <p class="price">$12.99</p>
          </div>
        </div>
        <div class="row row-2">
          <div class="item item-1" title="Nivea"></div>
          <div class="item item-2">
            <h2>Illuminating face cream</h2>
            <div class="btn-wrapper">
              <button class="minus-btn">-</button>
              <span class="counter">1</span>
              <button class="plus-btn">+</button>
            </div>
          </div>
          <div class="item item-3">
            <p class="cancel-btn">X</p>
            <p class="price">$9.99</p>
          </div>
        </div>
        <div class="row row-3">
          <div class="item item-1" title="CeraVe"></div>
          <div class="item item-2">
            <h2>Intense lift up serum</h2>
            <div class="btn-wrapper">
              <button class="minus-btn">-</button>
              <span class="counter">1</span>
              <button class="plus-btn">+</button>
            </div>
          </div>
          <div class="item item-3">
            <p class="cancel-btn">X</p>
            <p class="price">$29.99</p>
          </div>
        </div>
        <div class="row row-4">
          <div class="item item-1" title="CBD"></div>
          <div class="item item-2">
            <h2>CBD Premium Oil</h2>
            <div class="btn-wrapper">
              <button class="minus-btn">-</button>
              <span class="counter">1</span>
              <button class="plus-btn">+</button>
            </div>
          </div>
          <div class="item item-3">
            <p class="cancel-btn">X</p>
            <p class="price">$32.99</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">&copy; 2025 NADX e-Market</p>
      <div class="media">
        <i class="fa fa-facebook" title="facebook"></i>
        <i class="fa fa-telegram" title="telegram"></i>
        <i class="fa fa-instagram" title="instagram"></i>
        <i class="fa fa-twitter" title="twitter"></i>
        <i class="fa fa-youtube-play" title="youtube"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
