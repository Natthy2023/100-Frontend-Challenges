<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rate Us!</h1>
        <p>Tell us about your experience</p>
      </div>
      <div class="feedback-box">
        <div class="item item-1">
          <figure>
            <img src="./images/terrible.svg" alt="terrible emoji" />
            <figcaption>Terrible</figcaption>
          </figure>
        </div>
        <div class="item item-2">
          <figure>
            <img src="./images/bad.svg" alt="terrible emoji" />
            <figcaption>Bad</figcaption>
          </figure>
        </div>
        <div class="item item-3">
          <figure>
            <img src="./images/ok.svg" alt="slight smile face emoji" />
            <figcaption>Okey</figcaption>
          </figure>
        </div>
        <div class="item item-4">
          <figure>
            <img src="./images/good.svg" alt="terrible emoji" />
            <figcaption>Good</figcaption>
          </figure>
        </div>
        <div class="item item-5">
          <figure>
            <img src="./images/great.svg" alt="laugh emoji" />
            <figcaption>Great</figcaption>
          </figure>
        </div>
      </div>
      <div class="btn">
        <p>Skip</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
