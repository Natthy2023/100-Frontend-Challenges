<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
   <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-1 col">
        <img src="./images/news letter.png" alt="message image" />
      </div>
      <div class="col-2 col">
        <h3>Sign up to our</h3>
        <h1>Newsletter</h1>
        <p>Subscribe to our newsletter and stay updated.</p>
        <img src="./images/email.png" alt="" width="16" height="16" id="icon" style="opacity: 0.5" />
        <input type="email" name="email" id="email" placeholder="Your email" />
        <p class="error-message" id="error">Invalid email address!</p>
        <br /><br />
        <input type="button" value="Sign Up" id="btn" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
