<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="head-title">
          <h1><i class="fa fa-shield"></i> FurEver Friends</h1>
        </div>
        <div class="search-bar">
          <input
            type="search"
            id="user-input"
            placeholder="🔍︎ Search for a friend"
          />
          <input type="button" id="btn" value="Search" />
        </div>
      </div>

      <div class="main-content">
        <div class="item item-1">
          <div class="side side-l first">
            <a href="./index.html" class="fa-arrow">
              <i class="fa fa-arrow-left"></i>
            </a>
            <i class="fa fa-heart"></i>
          </div>
          <div class="side side-r">
            <div class="info">
              <div class="up">
                <div class="upper-wrapper">
                  <div class="left">
                    <h2 class="title">Lola <i class="fa fa-venus"></i></h2>
                    <p class="subtitle">Jack Russel Terrier.</p>
                  </div>
                  <div class="right">
                    <p><i class="fa fa-map-marker"></i> 2.5 miles</p>
                  </div>
                </div>
                <div class="lower-wrapper">
                  <div class="box box-1">
                    <p>Age</p>
                    <p>6 yr</p>
                  </div>
                  <div class="box box-2">
                    <p>Height</p>
                    <p>35 inch</p>
                  </div>
                  <div class="box box-3">
                    <p>Weight</p>
                    <p>17 lb</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="middle">
              <p>
                Lola is a gentle and loving Jack Russell Terrier who is eagerly
                awaiting her forever home. With his beautiful...
                <i class="see">SEE MORE</i>
              </p>
            </div>
            <div class="btns">
              <button class="donate" id="donate">
                Donate <i class="fa fa-usd"></i>
              </button>
              <button class="adopt" id="adopt">
                Adopt <i class="fa fa-paw"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
