<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="head-title">
          <h1><i class="fa fa-shield"></i> FurEver Friends</h1>
        </div>
        <div class="search-bar">
          <input
            type="search"
            id="user-input"
            placeholder="🔍︎ Search for a friend"
          />
          <input type="button" id="btn" value="Search" />
        </div>
      </div>

      <div class="main-content">
        <div class="item item-1">
          <div class="side side-l first"></div>
          <div class="side side-r">
            <h2 class="title">Lola <i class="fa fa-venus"></i></h2>
            <p class="subtitle">Jack Russel Terrier.</p>
            <p><i class="fa fa-map-marker"></i> 2.5 miles</p>
          </div>
          <i class="fa fa-heart"></i>
        </div>
        <div class="item item-2">
          <div class="side side-l second"></div>
          <div class="side side-r">
            <h2 class="title">Bailey <i class="fa fa-mars"></i></h2>
            <p class="subtitle">Labrador Retriever.</p>
            <p><i class="fa fa-map-marker"></i> 10 miles</p>
          </div>
          <i class="fa fa-heart"></i>
        </div>
        <div class="item item-3">
          <div class="side side-l third"></div>
          <div class="side side-r">
            <h2 class="title">Buddy <i class="fa fa-mars"></i></h2>
            <p class="subtitle">Border Colie.</p>
            <p><i class="fa fa-map-marker"></i> 33 miles</p>
          </div>
          <i class="fa fa-heart"></i>
        </div>
        <div class="item item-4">
          <div class="side side-l fourth"></div>
          <div class="side side-r">
            <h2 class="title">Trucker <i class="fa fa-mars"></i></h2>
            <p class="subtitle">German Shepherd.</p>
            <p><i class="fa fa-map-marker"></i> 64 miles</p>
          </div>
          <i class="fa fa-heart"></i>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
