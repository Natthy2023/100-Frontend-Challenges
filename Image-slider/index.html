<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <div class="stars" id="stars"></div>

    <button class="toggle-btn" id="toggleBtn">Switch to Light</button>
    <div class="title-container">
      <h1>የወንዶች ጉዳይ ፊልም ተዋናዮች</h1>
    </div>

    <div class="slider-wrapper">
      <button class="nav-btn left" id="prevBtn">&#10094;</button>

      <div class="slider-container" id="slider">
        <div class="slide">
          <img src="./images/poster.jpeg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img
            src="./images/shewa.png"
            alt="Slide 2"
            title="Shewaferaw Desalegn as Mr. Ketema"
          />
        </div>
        <div class="slide">
          <img src="./images/moke.jpeg" alt="Slide 3" title="" />
        </div>
        <div class="slide">
          <img
            src="./images/sole.png"
            alt="Slide 4"
            title="Michael Million as Solomon"
          />
        </div>
        <div class="slide">
          <img
            src="./images/ayimero.jpeg"
            alt="Slide 5"
            title="Admasu Kebede as Amero"
          />
        </div>
        <div class="slide">
          <img
            src="./images/hilina.png"
            alt="Slide 6"
            title="Rekik Teshome as Helena"
          />
        </div>
        <div class="slide">
          <img
            src="./images/teddy.jpeg"
            alt="Slide 7"
            title="Tewodros Seyoum as himself"
          />
        </div>
        <div class="slide">
          <img
            src="./images/kecho.jpg"
            alt="Slide 8"
            title="Elsabeth Getachew as Qecho"
          />
        </div>
        <div class="slide">
          <img
            src="./images/mesfine.jpeg"
            alt="Slide 9"
            title="Mesfin Haileyesus as Tejo"
          />
        </div>
        <div class="slide">
          <img
            src="./images/Zerihun.png"
            alt="Slide 10"
            title="Zerihun Asmamaw as himself"
          />
        </div>
        <div class="slide">
          <img
            src="./images/emushu.jpeg"
            alt="Slide 11"
            title="Wesagn-Neh Hailu as Emushu"
          />
        </div>
        <div class="slide">
          <img
            src="./images/shewit.jpeg"
            alt="Slide 12"
            title="Shewit Kebede as Martha"
          />
        </div>
        <div class="slide">
          <img
            src="./images/casts.jpeg"
            alt="Slide 13"
            title="Actors of the film"
          />
        </div>
        <div class="slide">
          <img
            src="./images/casts2.jpeg"
            alt="Slide 14"
            title="Actors of the film"
          />
        </div>
      </div>

      <button class="nav-btn right" id="nextBtn">&#10095;</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
